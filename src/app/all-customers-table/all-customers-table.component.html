<mat-form-field appearance="outline">
  <mat-label>Please enter filter</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8 data-table">
<table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
  <!-- Id Column -->
  <ng-container matColumnDef="customerName" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
    <td mat-cell *matCellDef="let row">{{row.customerName}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
    <td mat-cell *matCellDef="let row">{{row.emailAddress}}</td>
  </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="driversLicenseNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Driver's License Number</th>
    <td mat-cell *matCellDef="let row">{{row.driversLicenseNumber}}</td>
  </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let row">{{row.username}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 20]"> </mat-paginator>

</div>
