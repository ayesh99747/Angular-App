<div class="mt-5 container text-center">
  <h3>Please enter customer details</h3><br>
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <p>
    <mat-form-field appearance="outline">
    <mat-label>Customer Name</mat-label>
    <input matInput placeholder="Customer Name"  required type="text" class="form-control" name="customerName" #customerName="ngModel" [(ngModel)]="service.formData.customerName">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
    <mat-label>Email Address</mat-label>
    <input matInput placeholder="Email Address"  required type="email" class="form-control" name="emailAddress" #emailAddress="ngModel" [(ngModel)]="service.formData.emailAddress" email>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
    <mat-label>Driver's License Number</mat-label>
    <input matInput placeholder="Driver's License Number"  required type="number" class="form-control" name="driversLicenseNumber" #driversLicenseNumber="ngModel" [(ngModel)]="service.formData.driversLicenseNumber">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username"  required type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="service.formData.username">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" required type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="service.formData.password">
    </mat-form-field>
  </p>
  <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid"> Add Manager </button>
  <button class="mt-4" mat-raised-button color="primary" type="reset"> Reset Form  </button>
</form>
</div>
