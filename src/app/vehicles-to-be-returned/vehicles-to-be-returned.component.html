<h2 align="center">Booked Vehicles To be Returned</h2>
<mat-form-field appearance="outline">
    <mat-label>Please enter filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="plateNumber" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Plate Number</th>
      <td mat-cell *matCellDef="let row">{{row.plateNumber}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Make</th>
      <td mat-cell *matCellDef="let row">{{row.make}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
      <td mat-cell *matCellDef="let row">{{row.model}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="yearOfManufacture">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year Of Manufacture</th>
      <td mat-cell *matCellDef="let row">{{row.yearOfManufacture}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 20]"> </mat-paginator>

  </div>
