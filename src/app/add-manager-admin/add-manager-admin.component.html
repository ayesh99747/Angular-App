<div class="mt-5 container text-center">
  <h3>Please enter manager details</h3><br>
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <!-- Employee Id Textbox -->
  <p>
    <mat-form-field appearance="outline">
    <mat-label>Employee ID</mat-label>
    <input matInput placeholder="Employee ID"  required type="text" class="form-control" name="employeeID" #employeeID="ngModel" [(ngModel)]="service.formData.employeeID">
    </mat-form-field>
  </p>
  <!-- Username Textbox -->
  <p>
    <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username"  required type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="service.formData.username">
    </mat-form-field>
  </p>
  <!-- Password Textboox -->
  <p>
    <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" required type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="service.formData.password">
    </mat-form-field>
  </p>
  <!-- Buttons For Form -->
  <div>
      <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid"> Add Manager </button>
      <div class="divider"></div>
      <button class="mt-4" mat-raised-button color="primary" type="reset"> Reset Form  </button>
  </div>
</form>
</div>
